{% extends 'aplicacion/base.html' %}
{% load static %}


{% block titulo %}

    Salas

{% endblock titulo %}

{% block contenido %}

<h1>{{titulo}}</h1>
    
    
<table class="table table-bordered">
    <thead>
        <tr class="table table-bordered">
            <th>ID</th>
            <th>Nombre de la Sala</th>
            
        </tr>
    </thead>
    <tbody>
{% for s in salas %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.nombre }}</td>
        
    </tr>

{% endfor %}
    </table>
    
</table>

{% endblock contenido %}
